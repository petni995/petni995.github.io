<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Roguelike</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: 470px 470px 470px;
          padding: 10px;
        }
        .grid-item {

          padding: 20px;
          font-size: 30px;
          text-align: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 50px;
            margin: 4px 2px;
            cursor: pointer;
        }
        body {
          background-color: black;
       }
</style>
  </head>
  <body>
    <script src="libraries/rot.js"></script>
    <script src="game.js"></script>
    <script src="screens.js"></script>
    <script src="assets/glyph.js"></script>
    <script src="assets/tile.js"></script>
    <script src="assets/map.js"></script>
    <div id="console">
    </div>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item"><input type="button" class="button" value="2" onclick="Game._currentScreen.handleInput('keydown', 'J')"></div>
        <div class="grid-item">3</div>
        <div class="grid-item"><input type="button" class="button" value="4" onclick="Game._currentScreen.handleInput('keydown', 'H')"></div>
        <div class="grid-item">5</div>
        <div class="grid-item"><input type="button" class="button" value="6" onclick="Game._currentScreen.handleInput('keydown', 'L')"></div>
        <div class="grid-item"><input type="button" class="button" value="enter" onclick="Game._currentScreen.handleInput('keydown', 'return')"></div>
        <div class="grid-item"><input type="button" class="button" value="8" onclick="Game._currentScreen.handleInput('keydown', 'K')"></div>
        <div class="grid-item"><input type="button" class="button" value="escape" onclick="Game._currentScreen.handleInput('keydown', 'escape')"></div>
      </div>

  </body>
</html>
